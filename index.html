<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h3>Pig-Dice</h3>
        <div class="row">
          <div class="col-md-6">
            <form id="game">
              <div>
                <label for="name">Player's Name</label>
                <input type="text" class="form-control" id="name">
              </div>
                <button type="submit" name="button">Submit</button>

                <div class="output">
                  <span class="results" id="call"></span>
                  <span class="results" id="numberArray"></span>
                  <div class="row">
                    <div class="col-md-6">
                      <span class="results" id="roundTotal"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <span class="results" id="totalScore"></span>
                    </div>
                  </div>
                </div>

                <button type="click" name="button" id="rollDice">Roll Dice</button>
                <button type="click" name="button" id="hold">Hold</button>
                <button type="click" name="button" id="score">Score</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
